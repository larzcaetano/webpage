<html lang="en">
	<head>
		<title>Larz Caetano</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script>
			MathJax = {
				loader: {
					load: [
						"[tex]/ams",
						"[tex]/color",
					],
				},
				tex: {
					packages: {
						"[+]": [
							"ams",
							"color",
						],
					},
					inlineMath: [["$", "$"], ["\\(", "\\)"]],
					displayMath: [["$$", "$$"]],
				},
				svg: {
					scale: 1.3,
					fontCache: "local",
					displayAlign: "center",
				},
				options: {
					renderActions: {
						addMenu: [],
					},
				},
			};
		</script>
		<script id="Mathjax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.1/es5/tex-svg.js"></script>
		<link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
		<script src="https://tikzjax.com/v1/tikzjax.js"></script>
		<link rel="stylesheet" type="text/css" href="../../stylesheet.css">
	</head>
	<body>
		<header>
			<h1>
				<a href="https://larzcaetano.com/home">Larz Caetano</a>
			</h1>
		</header>
		<article>
			<h2>Dot Product</h2>
			<svg class="image" width="50%" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
				<rect x="0%" y="0%" width="100%" height="100%" fill="red"/>
				<circle cx="50%" cy="50%" r="25%" stroke="yellow" stroke-width="5" fill="green"/>
			</svg>
			<p>
				$$\begin{align*}
					\mathrm{\vec{\lambda}} & = \mathrm{\vec{0}}\\
					\mathrm{\lambda_x} & = \mathrm{0}\\
					\mathrm{\lambda_y} & = \mathrm{0}\\
					\mathrm{\lambda_z} & = \mathrm{0}
				\end{align*}$$
			</p>
			<svg class="image" width="50%" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
				<rect x="0%" y="0%" width="100%" height="100%" fill="magenta"/>
				<circle cx="50%" cy="50%" r="25%" stroke="blue" stroke-width="5" fill="yellow"/>
			</svg>
		</article>
	</body>
</html>
