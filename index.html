<html>
	<head>
		<title>Larz Caetano</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script>
			MathJax = {
				loader: {
					load: [
						"[tex]/ams",
						"[tex]/color",
					],
				},
				tex: {
					packages: {
						"[+]": [
							"ams",
							"color",
						],
					},
					inlineMath: [["$", "$"], ["\\(", "\\)"]],
					displayMath: [["$$", "$$"]],
				},
				svg: {
					fontCache: "local",
					displayAlign: "center",
				},
				options: {
					renderActions: {
						addMenu: [],
					},
				},
			};
		</script>
		<script id="Mathjax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.1/es5/tex-svg.js"></script>
	</head>
	<body>
		<script src="main.js"></script>
	</body>
</html>
